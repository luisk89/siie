{% extends 'academica/base.html' %}
{% block content %}
    <div class="col-md-12">
        <!-- general form elements -->
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Reporte de calificaci√≥n final por materia</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form">
                <div class="box-body">

                    <div class="form-group col-md-4">
                        <label>Programa Educativo:</label>
                        <select class="form-control" id="select_carreras">
                            {% for c in carreras %}
                                <option value={{ c.clave }}>{{ c }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label>Asignatura:</label>
                        <select class="form-control" id="select_materias">
                            {% for m in materias %}
                                <option value={{ m.clave }}>{{ m }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label>Ciclo:</label>
                        <select class="form-control" id="select_ciclos">
                            {% for s in semestres %}
                                <option value={{ s.clave }}>{{ s }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <br>

                    <div class="form-group col-md-4">
                        <label>Semestre:</label>
                        <select class="form-control" id="select_semestres">
                            {% for s in semestres %}
                                <option value={{ s.clave }}>{{ s }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label>Grupo:</label>
                        <select class="form-control" id="select_grupos">
                            {% for g in grupos %}
                                <option value={{ g.clave }}>{{ g }}</option>
                            {% endfor %}
                        </select>
                    </div>


                </div>
                <!-- /.box-body -->

                <div class="box-footer">
                    <a class="btn btn-primary pull-right" id="modal-reporte-evafinal" href="/report/repevafinal/"><i class="fa fa-binoculars"></i>&nbsp;Ver reporte</a>


                </div>
            </form>
        </div>
        <!-- /.box -->



    </div>


{% endblock %}
