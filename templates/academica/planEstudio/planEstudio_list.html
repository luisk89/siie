{% extends 'academica/base.html' %}
{% load static from staticfiles %}

{% block content %}
    <!-- Main content -->
    <div class="row">
        <!-- /.box -->
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">Planes de Estudio</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <table id="example1" class="table table-bordered table-striped">
                    <thead>
                    <tr>
                        <th>Clave</th>
                        <th>Nombre</th>

                    </tr>
                    </thead>
                    <tbody>
                    {% for plan in object_list %}
                        <tr>
                            <td>{{ plan.clave_plan }}</td>
                            <td>{{ plan.nom_plan }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
                <button type="button" class="btn btn-primary btn-sm" data-toggle="modal"
                        data-target="#modalPlan"
                        id="modal-button">
                    Nuevo
                </button>

            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->
    </div>
    <!-- /.col -->
    {% include 'academica/planEstudio/planEstudio_form.html' %}

{% endblock %}
