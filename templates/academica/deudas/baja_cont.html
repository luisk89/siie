{% extends 'academica/base.html' %}
{% load static from staticfiles %}

{% block content %}
    <!-- Main content -->
    <div class="row">
        <!-- /.box -->
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">Alumnos con deudas en Contabilidad</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <table id="example1" class="table table-bordered table-striped">
                    <thead>
                    <tr>
                        <th>Deuda</th>
                        <th>Nombre</th>
                        <th>Observaciones</th>
                        <th>Eliminar</th>


                    </tr>
                    </thead>
                    <tbody>
                    {% for object in listado %}
                        <tr>
                            <td>{{ object.id}}</td>
                            <td>{{ object.alumno}}</td>
                            <td>{{ object.observacion }}</td>
                            <td><a href="contabilidad/{{ object.id }}/" class="btn btn-success"><i class="fa fa-remove"></i>&nbsp;Quitar</a></td>


                        </tr>
                    {% endfor %}
                    </tbody>
                </table>

            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->
    </div>
    <!-- /.col -->


{% endblock %}
