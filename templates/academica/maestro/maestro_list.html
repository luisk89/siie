{% extends 'academica/base.html' %}
{% load static from staticfiles %}

{% block content %}
    <!-- Main content -->
    <div class="row">
        <!-- /.box -->
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">Carreras</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <table id="example1" class="table table-bordered table-striped">
                    <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>No.Empleado</th>

                    </tr>
                    </thead>
                    <tbody>
                    {% for maestro in object_list %}
                        <tr>
                            <td>{{ maestro.nombre }}</td>
                            <td>{{ maestro.no_expediente }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
                <a class="btn btn-success" data-toggle="modal"
                       data-target="#modalMaestro"
                       id="modal-button"><i class="fa fa-file"></i>&nbsp;Crear Maestro</a>

            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->
    </div>
    <!-- /.col -->
    {% include 'academica/maestro/maestro_form.html' %}

{% endblock %}
