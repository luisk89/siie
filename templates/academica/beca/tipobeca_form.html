{% load crispy_forms_tags %}
<!-- Modal -->
<div class="modal fade" id="modalTBeca" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Agregar Tipo de Beca</h4>
            </div>
            <form id="myForm" method="post" action={% url 'tbeca-add' %}>

                <div class="modal-body">
                    {% crispy form_tbeca %}

                    <div class="modal-footer">
                        <input type="submit" class="btn btn-primary col-md-offset-2" value="Adicionar">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </form>
       </div>
    </div>
</div>
